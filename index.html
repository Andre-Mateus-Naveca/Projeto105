<html>
 <head>
  <title>Reconhecimento de Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
 
 <link rel="stylesheet" href="style.css">
  
</head>
 
<body>
<div class="container">
    
 <center>
   <h3>App de Reconhecimento Facial</h3>
   <br><br>
 
   <p style="font-size: 22px;">O App é treinado para identificar
   as seguintes pessoas: </p>
 
   <b class="name_of_objects">
     Eu
     <hr>
     Mãe
     <hr>
  </b>
 
    <label>Webcam View - </label>
    <div id="camera"></div>
    <br><br>
    <div id="result"></div>
    <br><br>
    <button onclick="take_snapshot()" class="btn btn-info">
    Captura de Imagem</button>
    <br><br>
    <button onclick="check()" class="btn btn-success">
    Identificar Imagem</button>
    <br><br>
 
    <p style="font-size: 22px;">Pessoa Identificada: 
    <span id="result_object_name"></span> </p>
    <p style="font-size: 22px; margin:10px;">Precisão da pessoa: 
    <span id="result_object_accuracy"></span> </p>
  </center>
  </div>
  <div class="rodape">Desenvolvedor ---> André Mateus</div>
<script src="main.js"></script>
 </body>
</html>
